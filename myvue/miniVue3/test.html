<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="./vue3.js"></script> 
  <script>
    const data = {
      name: "perfectyang",
      age: 1,
    }
    const state1 = reactive(data);
    const state2 = reactive(data);
    const state = reactive(state1)
    let waiting = false

    const dom = document.getElementById("app");
    const runner = effect(() => {
      dom.innerHTML = state.name + "-----" + state.age;
    }, {
      scheduler: () => {
        if (!waiting) {
          waiting = true
          setTimeout(() => {
            waiting = false
            runner()
          }, 3000)
        }
      }
    });

    state.name = 'goood'
    state.name = 'goood1'
    state.name = 'goood2'
    state.name = 'goood3'
    state.name = 'goood4'



  </script>
</body>
</html>
